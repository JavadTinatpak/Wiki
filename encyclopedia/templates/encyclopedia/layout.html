{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img
                src="https://user-images.githubusercontent.com/54720725/97774007-c1dd1500-1b2a-11eb-98a4-a05ae60f3cba.png"
                alt="wiki image logo" class="logo_img figure-img img-fluid rounded">
                <figcaption class="figure-caption font-weight-bold text-center">
                    <h5 class="text-center">Wiki</h5>
                </figcaption>
                <form class="search-form" action="/" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" class="search form-control" list="wiki-list" placeholder="Search"
                            name="search" aria-label="entry search bar">
                    </div>
                </form>
                <div>
                    <a class="nav-link text-primary" href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a class="nav-link text-primary" href="{% url 'create_update' %}">Create New Page</a>
                </div>
                <div>
                    <a class="nav-link text-primary" href="{% url 'random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <script src="{% static 'encyclopedia/main.js' %}"></script>
    </body>
</html>
